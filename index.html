<!DOCTYPE html>
<html>
<head>
    <title>Server Example</title>
    <style>
        .container{
            width:300px;
            height:300px;
            overflow: visible;
            border: 1px solid black;
        }
        
        #rectangle{
            width: 100px;
            height: 100px;
            fill: #F44336;
            stroke: #333;
            stroke-width: 10px;
            overflow: visible;
            x: 25px;
            y:25px;
        }
        #circle{
            r: 100px;
            cx: 100px;
            cy: 100px;
            fill: #555;
            stroke: #333;
            stroke-width: 5px;
        }
        #ellipse{
            rx: 100px;
            ry: 50px;
            cx: 120px;
            cy:140px;
            fill: #555;
            stroke: #333;
            stroke-width: 5px;
            
        }
        #line{
            stroke-width: 5px;
            stroke: #333;
        }
        #polygon{
            fill: #555;
            stroke-width: 5px;
            stroke: #333;
        }
        #polyline{
            fill: none;
             stroke-width: 5px;
            stroke: #333;
        }
        #path{
            fill: none;
            stroke: #555;
            stroke-width: 5px;
        }
         #curve{
            fill: none;
            stroke: #555;
            stroke-width: 5px;
        }
        #text{
            fill: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <svg class = "container">
        <rect id= "rectangle"></rect>
    </svg>
    <svg class = "container">
        <circle id= "circle"></circle>
    </svg>
    <svg class = "container">
        <ellipse id= "ellipse"></ellipse>
    </svg>
    <svg class = "container">
        <line id= "line" x1="0" y1="0" x2="200" y2="200"  ></line>
    </svg>
    <svg class = "container">
        <polygon id= "polygon" points="220,20 300,210 170,250 123,234"  ></polygon>
    </svg>
    <svg class = "container">
        <polyline id= "polyline" points="220,20 300,210 170,250 123,234"  ></polyline>
    </svg>
    <svg class = "container">
        <path id = "path"  d="
            
        M100,100     
        L300,150    
        L300,300
        Z    
        M150,200
        L 30,30    
        L10,200
        Z    
    
        "></path>
    </svg>
    
    <!--Quadratic Bezier Curve -->
    <svg class = "container">
        <path id = "curve"  d="
            
        M100,100     
        L300,150    
        L300,300    
        Q200,400 100,200
        "></path>
    </svg>
     <svg class = "container">
        <path id = "relativeCurve"  d="
            
        m10,100     
        l30,150    
        l300,300    
        q20,40 10,20
        "></path>
    </svg>
    <svg class = "container">
        <a xlink:href="https://google.com/" target="_blank">
            <text id ="text" x="40" y="40">Hello World!
                <tspan x= "120" y="120">Second Line</tspan>
            </text>
        </a>
    </svg>
    <svg class = "container">
        <defs>
            <rect id= "defs" width= "50" height = "50" x="0" y="0"></rect>
        </defs>

        <use xlink:href="#defs" x="100" y="100"></use>
        <use xlink:href="#defs" x="200" y="200"></use>
    </svg>
    <svg class = "container">
        <defs>
           <g id= "def">
            <rect  width= "50" height = "50" x="0" y="0"></rect>
            <rect  width= "50" height = "50" x="50" y="50"></rect>
            
           </g>
        </defs>

        <use xlink:href="#def"></use>

    </svg>
    <svg class = "container">
        <defs>
            <path id="custom_text_path" d="M0,0 L300,300"></path>
        </defs>
        <text x="100" y="100" stroke="#000" font-size="30">
           <textpath xlink:href="#custom_text_path">
               Hello World!
           </textpath>
        </text>
    </svg>
        <svg class = "container">
        <defs>
            <path id="custom_text_path2" d="M0,0 Q0,100 150,100"></path>
        </defs>
        <text x="10" y="100" stroke="#000" font-size="30">
           <textpath xlink:href="#custom_text_path2">
               Hello World!
           </textpath>
        </text>
    </svg>
</body>

<script>
    var numbers = [1,2,3,4,5];
    
    console.log(numbers);
    
    var person = {
        name: 'John',
        age: 20,
        greeting: function(){
            console.log("hi my name is "+ this.name+".I'm "+ this.age + " years old.")
        }
        
        var people =[{
        name: 'John',
        age: 20,
    },
        {
            name: 'Sue',
            age:30,
        }
        ];
    
    
    };
</script>

</html>
